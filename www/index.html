<!DOCTYPE html>
<html>
  <head>
    <title>Audio Sample</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">


    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // Cordova is ready to be used!
    //
    function onDeviceReady() {
		//some action
		playAudio('http://www.pbs.org/weta/washingtonweek/rss/media/20121214_washweek.mp3');
    }

	var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
	function playAudio(src) {
		if (my_media == null) {
			// Create Media object from src
			my_media = new Media(src, onSuccess, onError);
		} // else play current audio
		// Play audio
		my_media.play();

		// Update my_media position every second
		if (mediaTimer == null) {
			mediaTimer = setInterval(function() {
				// get my_media position
				my_media.getCurrentPosition(
					// success callback
					function(position) {
						if (position > -1) {
							setAudioPosition((position) + " sec");
						}
					},
					// error callback
					function(e) {
						console.log("Error getting pos=" + e);
						setAudioPosition("Error: " + e);
					}
				);
			}, 1000);
		}
	}
	
	 function onSuccess() {
            console.log("playAudio():Audio Success");
        }

        // onError Callback 
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' + 
                  'message: ' + error.message + '\n');
        }


    </script>
  </head>
  <body>
    <h1>Washington Week Podcast</h1>
	 
    <a href="#" onclick="navigator.app.loadUrl('http://www.pbs.org/weta/washingtonweek/rss/media/20121214_washweek.mp3', { openExternal:true } );">Play / Download Podcast (External)</a>
	<br />
	<a href="#" class="btn large" onclick="playAudio('http://http-ws.bbc.co.uk.edgesuite.net/mp3/urdu/2011/10/test_000000_sairbeen_au_bb.mp3');">Play Podcast (InApp)</a>
	
  </body>
</html>
